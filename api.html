<script>
    document.addEventListener('DOMContentLoaded', function () {
        const muscleInput = document.getElementById('muscle-input');
        const searchButton = document.getElementById('search-button');
        const resultsContainer = document.getElementById('results');

        searchButton.addEventListener('click', function () {
            const muscle = muscleInput.value;
            if (!muscle) {
                alert('Please enter a muscle group.');
                return;
            }

          
            const apiKey = 'sc3xg/nvnIE/DiUD9Sn1LA==PjAGf1DlhNBFEmaZ';
            const apiUrl = `https://api.api-ninjas.com/v1/exercises?muscle=${muscle}`;

            fetch(apiUrl, {
                headers: {
                    'X-Api-Key': apiKey
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Request failed with status ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                
                const exercises = data.map(exercise => {
                    return `
                        <div class="exercise">
                            <h2>${exercise.name}</h2>
                            <p>Type: ${exercise.type}</p>
                            <p>Equipment: ${exercise.equipment}</p>
                            <p>Difficulty: ${exercise.difficulty}</p>
                            <p>Instructions: ${exercise.instructions}</p>
                        </div>
                    `;
                }).join('');

                resultsContainer.innerHTML = exercises;
            })
            .catch(error => {
                console.error('Error:', error);
                resultsContainer.innerHTML = '<p>Error fetching data. Please try again later.</p>';
            });
        });
    });
</script>
